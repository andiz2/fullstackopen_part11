name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: See proj path
        run: pwd; ls -la
      - name: Access proj path
        run: cd 11_2/full-stack-open-pokedex; ls -la
      - name: Show files
        run: ls -la
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
